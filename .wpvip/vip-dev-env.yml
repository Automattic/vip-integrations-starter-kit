configuration-version: 1
slug: integration-demo
title: Just another WordPress site
php: 8.2
wordpress: 6.7
app-code: image
mu-plugins: image
multisite: true
phpmyadmin: false
elasticsearch: false
xdebug: true
mailpit: false
photon: false
cron: false
overrides: |
  services:
    php:
      services:
        environment:
          WP_TESTS_DIR: /wp/wp-content/wordpress-tests-lib
        volumes:
          - ..:/wp/wp-content/plugins/my-integration
          - ../.wpvip/plugin-loader.php:/wp/wp-content/client-mu-plugins/plugin-loader.php
          - ../.wpvip/empty:/wp/wp-content/empty
