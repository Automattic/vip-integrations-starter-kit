name: Run E2E tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  cancel-in-progress: true
  group: ${{ github.workflow }}-${{ github.ref }}

jobs:
  e2e:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        wordpress: ['6.7', '6.8']
    name: E2E Tests on WordPress ${{ matrix.wordpress }}
    steps:
      - name: Check out repository code
        uses: actions/checkout@ff7abcd0c3c05ccf6adc123a8cd1fd4fb30fb493 # v4.1.7

      - name: Set up PHP
        uses: shivammathur/setup-php@ccf2c627fe61b1b4d924adfcbd19d661a18133a0 # 2.35.2
        env:
          fail-fast: 'true'

      - name: Install PHP Dependencies
        uses: ramsey/composer-install@3cf229dc2919194e9e36783941438d17239e8520 # 3.1.1
  
      - name: Set up Node.js
        uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5.0.0
        with:
          node-version: lts/*
          cache: npm

      - name: Install Node.js dependencies
        run: npm ci

      - name: Install Playwright
        run: npx playwright install

      - name: Install Playwright dependencies
        run: sudo -E npx playwright install-deps

      - name: Install VIP CLI
        run: npm install -g @automattic/vip

      - name: Create development environment
        run: vip dev-env create --wordpress ${{ matrix.wordpress }} < /dev/null

      - name: Start development environment
        run: vip dev-env start --slug integration-demo --skip-wp-versions-check

      - name: Update user password
        run: vip dev-env exec -- wp user update vipgo --user_pass=password

      - name: Run E2E tests
        run: npm test
        env:
          E2E_URL: http://integration-demo.vipdev.lndo.site/

      - name: Archive test results
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        if: failure()
        with:
          name: test-results
          path: .playwright
          retention-days: 7
